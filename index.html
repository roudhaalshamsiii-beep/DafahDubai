<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dafah Dubai · In Bloom, At Rest</title>
  <style>
    :root{
      --bg1:#F3EFE9;   /* light beige */
      --bg2:#E9E3DC;   /* slightly deeper beige */
      --text:#4a4a4a;
      --header-h:72px;
      --max-width:900px; /* max width of the catalogue */
    }

    html, body { height:100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 50% -200px, var(--bg1), transparent 60%),
        linear-gradient(var(--bg1), var(--bg2));
      overflow:auto; /* allow scrolling */
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* Top title bar */
    .topbar{
      position:sticky; top:0; height:var(--header-h);
      display:flex; align-items:center; justify-content:center;
      text-align:center; z-index:10;
      background:transparent;
      margin-bottom:8px;
    }
    .title{
      letter-spacing:0.06em;
      font-weight:500;
      font-size:18px;
    }
    .subtitle{
      display:block; margin-top:4px; opacity:.7; font-size:13px; letter-spacing:.08em;
    }

    /* PDF frame centered */
    .viewer-wrapper{
      width:100%;
      display:flex;
      justify-content:center;
      padding:0 5%; /* side space */
    }
    .viewer{
      width:100%;
      max-width:var(--max-width);
      height:calc(100vh - var(--header-h) - 20px);
      border:0;
      box-shadow:0 12px 40px rgba(0,0,0,.12);
      background:#fff;
    }

    @media (max-width:600px){
      :root{ --header-h:56px; --max-width:100%; }
      .title{ font-size:16px; }
      .subtitle{ font-size:12px; }
      .viewer-wrapper{ padding:0 2%; }
    }
  </style>
</head>
<body>
  <!-- Collection name -->
  <header class="topbar">
    <div>
      <div class="title">IN BLOOM, AT REST</div>
      <small class="subtitle">Dafah Dubai · Lookbook 2025</small>
    </div>
  </header>

  <!-- Catalogue centered -->
  <div class="viewer-wrapper">
    <iframe
      class="viewer"
      src="DafahDubaiLookbook2025.pdf#view=fitH&scrollbar=1"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
