<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dafah Dubai · In Bloom, At Rest</title>
  <style>
    :root{
      --bg1:#F3EFE9; /* beige top */
      --bg2:#E9E3DC; /* beige bottom */
      --text:#4a4a4a;
      --frame-max:960px;      /* desktop max width */
      --frame-h: calc(100svh - 92px); /* safe viewport height minus header */
    }

    html, body { height:100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(var(--bg1), var(--bg2));
      display:flex; flex-direction:column; align-items:center;
    }

    header{ text-align:center; padding:16px 10px 8px; }
    header h1{ margin:0; font-size:18px; letter-spacing:.08em; }
    header p{ margin:6px 0 0; font-size:13px; opacity:.8; letter-spacing:.05em; }

    .stage{
      width:100%;
      display:grid; place-items:center;
      padding:12px 0 20px;
      box-sizing:border-box;
      overflow:hidden; /* no outer scrollbars */
    }

    .frame{
      width:min(var(--frame-max), 94vw);
      height:var(--frame-h);
      background:#fff;
      border-radius:6px;
      box-shadow:0 16px 48px rgba(0,0,0,.14);
      overflow:hidden;   /* clip viewer edges */
      display:grid;
    }

    /* The PDF.js viewer iframe */
    .pdf{
      width:100%;
      height:100%;
      border:0;
      -webkit-overflow-scrolling: touch; /* smooth iOS scroll inside viewer */
    }

    @media (max-width:768px){
      header h1{ font-size:16px; }
      header p{ font-size:12px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>IN BLOOM, AT REST</h1>
    <p>Dafah Dubai · Lookbook 2025</p>
  </header>

  <main class="stage">
    <div class="frame">
      <!-- Use PDF.js to avoid iOS "Open/Download" chips and keep smooth scrolling -->
      <iframe
        class="pdf"
        src="https://mozilla.github.io/pdf.js/web/viewer.html?file=DafahDubaiLookbook2025.pdf#toolbar=0&navpanes=0&zoom=page-fit"
        allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-forms"
      ></iframe>
    </div>
  </main>
</body>
</html>
