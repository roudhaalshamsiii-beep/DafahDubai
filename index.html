<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dafah Dubai · In Bloom, At Rest</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(#F3EFE9, #E9E3DC); /* beige */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #4a4a4a;
    }

    header {
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      font-size: 18px;
      letter-spacing: 0.08em;
      margin: 0;
    }

    header p {
      font-size: 13px;
      margin: 5px 0 0;
      opacity: 0.8;
    }

    .pdf-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow: auto;
    }

    .pdf-container iframe {
      width: 80%;
      height: 90%;
      border: none;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      background: white;
    }

    @media (max-width: 768px) {
      .pdf-container iframe {
        width: 95%;
        height: 85%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IN BLOOM, AT REST</h1>
    <p>Dafah Dubai · Lookbook 2025</p>
  </header>

  <div class="pdf-container">
    <iframe src="DafahDubaiLookbook2025.pdf#view=FitH" allowfullscreen></iframe>
  </div>
</body>
</html>
