<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dafah Dubai · In Bloom, At Rest</title>
  <style>
    :root {
      --bg1: #F3EFE9;  /* top beige */
      --bg2: #E9E3DC;  /* bottom beige */
      --text: #4a4a4a;
    }

    /* Reset + layout */
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(var(--bg1), var(--bg2));
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    header {
      text-align: center;
      padding: 16px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.08em;
    }
    header p {
      margin: 6px 0 0;
      font-size: 13px;
      opacity: 0.8;
      letter-spacing: 0.05em;
    }

    /* PDF container */
    .pdf-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 12px 0 20px;
      box-sizing: border-box;
    }

    .pdf-container iframe {
      width: min(960px, 90%);
      height: 90vh; /* safe height for mobile */
      border: none;
      background: white;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 16px; }
      header p { font-size: 12px; }
      .pdf-container iframe {
        width: 95%;
        height: 85vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IN BLOOM, AT REST</h1>
    <p>Dafah Dubai · Lookbook 2025</p>
  </header>

  <div class="pdf-container">
    <iframe src="DafahDubaiLookbook2025.pdf#view=FitH" allowfullscreen></iframe>
  </div>
</body>
</html>
